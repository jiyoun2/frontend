<!DOCTYPE html>
<html lang="en">
<head>

<!-- 네비게이션 -->
<body>
    <nav>
        <ul>
            <li>
                <a href="#intro">cafe info</a>
            </li>
            <li>
                <a href="#menu">menu</a>
            </li>
            <li>
                <a href="#gallery">gallery</a>
            </li>
            <li>
                <a href="#contact">contact</a>
            </li>
        </ul>
    </nav>

    <header>
        <h1>Mocha's Cafe</h1>
        <p>당신을 위한 향긋한 커피 한 잔</p>
    </header>
    <!-- main contents -->
     <main>
        <section id="intro">
            <h2>CAFE INFO</h2>
            <p>Mocha's Cafe는 편안한 분위기의 동네 카페입니다.</p>
            <p>주소: 서울 강남구 어딘가 123번지</p>
        </section>

        <section id="menu">
            <h2>MENU</h2>
            <table>
                <tr>
                    <th>menu</th>
                    <th>price</th>
                </tr>
                <tr>
                    <td>americano</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>cafe latte</td>
                    <td>3,500</td>
                </tr>
            </table>
        </section>
        <section id="gallery">
            <h2>gallery</h2>
            <img src="https://images.unsplash.com/photo-1740188305229-63c68ef04712?q=80&w=2912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="coffee" width="200">
            <img src="https://images.unsplash.com/photo-1740188305229-63c68ef04712?q=80&w=2912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cafe" width="200">
        </section>

        <section id="contact">
            <h2>contact</h2>
            <form>
                <label>name: <input type="text" required></label><br>
                <label>email: <input type="email"></label><br>
                <label>message:<br><textarea></textarea></label><br>
                <button type="submit">submit</button>
            </form>
        </section>
     </main>
    <footer>
        <p>© 2025 Mocha's Cafe. All rights reserved.
        </p>
    </footer>
